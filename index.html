      window.apiready = function(){
        let deviceID=api.deviceId;
        let version=api.appVersion;
        let ajaxData=localStorage.getItem('ajaxData')
        if(ajaxData){
          let obj=Object.assign({},JSON.parse(ajaxData),{deviceId:deviceID})
          localStorage.setItem('ajaxData',JSON.stringify(obj))
        }else{
